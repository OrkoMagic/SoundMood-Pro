  <style>
    :root {
      --primary-color: #2A2F4F;
      --secondary-color: #4E4FEB;
      --accent-color: #FFD700;
      --background-dark: #1A1A2E;
      --text-light: #F5F5F5;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: var(--background-dark);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      z-index: -1;
      opacity: 0.1;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Fixed Header */
    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      padding: 0.8rem;
      border-radius: 0 0 12px 12px;
      text-align: center;
      font-size: 0.95em;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      overflow: hidden;
    }
    .header span {
      font-weight: bold;
    }
    /* Fixed Top Bar (Connect, Mood Buttons, Search) */
    .top-bar {
      position: fixed;
      top: 60px; /* κάτω από το header */
      left: 0;
      width: 100%;
      z-index: 1000;
      background: var(--background-dark);
      padding: 10px 0;
    }
    .top-bar .inner {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .logo {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 1100;
    }
    .logo img {
      width: 150px;
      height: auto;
      filter: drop-shadow(0 0 5px rgba(255,215,0,0.5));
    }
    .language-toggle {
      position: fixed;
      top: 18px;
      right: 12px;
      z-index: 1100;
      background: rgba(255,255,255,0.1);
      padding: 3px 8px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.8em;
      backdrop-filter: blur(5px);
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 12px;
      flex-grow: 1;
      margin-top: 200px; /* χώρο για header + top-bar */
    }
    .mood-question {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.1em;
      color: var(--accent-color);
    }
    .mood-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }
    .mood-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 10px;
      padding: 12px;
      color: var(--text-light);
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      min-height: 60px;
      backdrop-filter: blur(5px);
      position: relative;
    }
    .mood-btn:active {
      transform: scale(0.95);
      background: var(--secondary-color);
    }
    .mood-btn i {
      font-size: 1.5em;
      margin-bottom: 5px;
      transition: transform 0.3s ease;
    }
    .mood-btn:hover i {
      transform: rotate(15deg);
    }
    .input-area {
      margin: 15px 0;
    }
    .input-box {
      display: flex;
      gap: 8px;
    }
    .genre-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: var(--text-light);
      font-size: 0.9em;
      backdrop-filter: blur(5px);
    }
    .send-btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: var(--secondary-color);
      color: white;
      cursor: pointer;
      font-size: 0.9em;
      transition: transform 0.2s ease;
    }
    .playlist-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      animation: slideIn 0.3s ease;
      backdrop-filter: blur(5px);
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .social-share {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      justify-content: center;
    }
    .social-icon {
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
      color: var(--accent-color);
    }
    .social-icon:hover {
      transform: scale(1.2);
    }
    .footer-note {
      font-size: 0.7em;
      line-height: 1.4;
      margin-top: 20px;
      text-align: center;
      padding: 20px;
      color: #888;
    }
    .disclaimer {
      font-size: 0.6em;
      color: #666;
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    /* Responsive adjustments for mobile */
    @media (max-width: 600px) {
      .logo img {
        width: 120px;
      }
      .mood-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .loginBtn {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background: var(--secondary-color);
      color: #fff;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>

<body>

  <!-- General Scripts -->
  <script>
    // SETTINGS
    const isLocal = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1');
    const CLIENT_ID = '6f24397905834a03b7c0e82039d61ca1';
    const REDIRECT_URI = isLocal 
          ? 'http://localhost:8888/callback.html' 
          : 'https://soundmood-pro-v2.netlify.app/callback.html';
   
    // Global variables for dynamic search
    let currentSearchQuery = '';
    let currentOffset = 0;
    const searchLimit = 10;
    let isLoading = false;
   
    // PKCE Helpers
    function generateRandomString(length) {
      let text = '';
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }
    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await window.crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=+$/, '');
    }
   
    // Authentication (Login)
    async function initializeAuth() {
      if (!localStorage.getItem('spotifyToken')) {
        const codeVerifier = generateRandomString(128);
        const codeChallenge = await generateCodeChallenge(codeVerifier);
        localStorage.setItem('code_verifier', codeVerifier);
        const scopes = 'streaming user-read-email user-read-private user-read-playback-state user-modify-playback-state';
        const authUrl = new URL('https://accounts.spotify.com/authorize');
        authUrl.searchParams.append('client_id', CLIENT_ID);
        authUrl.searchParams.append('response_type', 'code');
        authUrl.searchParams.append('redirect_uri', REDIRECT_URI);
        authUrl.searchParams.append('scope', scopes);
        authUrl.searchParams.append('code_challenge_method', 'S256');
        authUrl.searchParams.append('code_challenge', codeChallenge);
        window.location.href = authUrl.toString();
      }
    }
   
    // Token Refresh
    async function checkAndRefreshToken() {
      let token = localStorage.getItem('spotifyToken');
      if (!token) {
        await initializeAuth();
        return null;
      }
      try {
        const response = await fetch('https://api.spotify.com/v1/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (response.status === 401) throw new Error('Token expired');
        return token;
      } catch (error) {
        console.log('Refreshing token...');
        token = await refreshToken();
        return token;
      }
    }
    async function refreshToken() {
      const refreshTokenStored = localStorage.getItem('refreshToken');
      if (!refreshTokenStored) {
        await initializeAuth();
        return null;
      }
      try {
        const response = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ refresh_token: refreshTokenStored })
        });
        if (!response.ok) throw new Error('Refresh failed');
        const data = await response.json();
        localStorage.setItem('spotifyToken', data.access_token);
        return data.access_token;
      } catch (error) {
        console.error('Refresh error:', error);
        localStorage.removeItem('refreshToken');
        await initializeAuth();
        return null;
      }
    }
   
    // Dynamic Search (for tracks) – Χωρίς autoplay ώστε να παίζει πλήρως όταν ο χρήστης πατήσει στον player
    async function fetchSearchResults(query, offset) {
      let token = localStorage.getItem('spotifyToken');
      if (!token) {
        await initializeAuth();
        return;
      }
      isLoading = true;
      try {
        let response = await fetch(
          `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=${searchLimit}&offset=${offset}`,
          { headers: { 'Authorization': `Bearer ${token}` } }
        );
        if (response.status === 401) {
          token = await refreshToken();
          if (!token) return;
          response = await fetch(
            `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=${searchLimit}&offset=${offset}`,
            { headers: { 'Authorization': `Bearer ${token}` } }
          );
        }
        const data = await response.json();
        const tracks = data.tracks?.items || [];
        const container = document.getElementById('playlistContainer');
        container.innerHTML += tracks.map(track => `
          <div class="playlist-card">
            <iframe 
              src="https://open.spotify.com/embed/track/${track.id}"
              width="100%"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media">
            </iframe>
            <div class="social-share">
              <i class="fab fa-facebook social-icon" onclick="shareTrack('facebook', '${track.id}')"></i>
              <i class="fab fa-instagram social-icon" onclick="shareTrack('instagram', '${track.id}')"></i>
              <i class="fab fa-twitter social-icon" onclick="shareTrack('twitter', '${track.id}')"></i>
            </div>
          </div>
        `).join('');
        currentOffset += searchLimit;
      } catch (error) {
        console.error('Error fetching search results:', error);
      }
      isLoading = false;
    }
    async function handleCustomGenre() {
      const input = document.querySelector('.genre-input');
      const searchTerm = input.value.trim();
      if (!searchTerm) return;
      currentSearchQuery = searchTerm;
      currentOffset = 0;
      const container = document.getElementById('playlistContainer');
      container.innerHTML = '';
      await fetchSearchResults(currentSearchQuery, currentOffset);
    }
   
    // Infinite Scroll Listener
    let scrollTimeout;
    window.addEventListener('scroll', () => {
      if (scrollTimeout) return;
      scrollTimeout = setTimeout(() => {
        scrollTimeout = null;
        if (isLoading) return;
        if ((window.innerHeight + window.scrollY) >= document.documentElement.scrollHeight - 100) {
          if (currentSearchQuery !== '') {
            fetchSearchResults(currentSearchQuery, currentOffset);
          }
        }
      }, 200);
    });
   
    // Static Mood Buttons (for playlists)
    async function selectMood(moodType) {
      let token = await checkAndRefreshToken();
      if (!token) return;
      try {
        let response = await fetch(`https://api.spotify.com/v1/search?q=${moodType}+mood&type=playlist&limit=10`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (response.status === 401) {
          token = await refreshToken();
          if (!token) return;
          response = await fetch(`https://api.spotify.com/v1/search?q=${moodType}+mood&type=playlist&limit=10`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
        }
        const data = await response.json();
        const playlists = data.playlists?.items || [];
        const container = document.getElementById('playlistContainer');
        container.innerHTML = playlists.map(playlist => {
          if (!playlist || !playlist.id) return '';
          return `
            <div class="playlist-card">
              <iframe src="https://open.spotify.com/embed/playlist/${playlist.id}" 
                      width="100%" 
                      height="380" 
                      allow="encrypted-media"
                      frameborder="0"
                      allowtransparency="true">
              </iframe>
              <div class="social-share">
                <i class="fab fa-facebook social-icon" onclick="shareTo('facebook', '${playlist.id}')"></i>
                <i class="fab fa-instagram social-icon" onclick="shareTo('instagram', '${playlist.id}')"></i>
                <i class="fab fa-twitter social-icon" onclick="shareTo('twitter', '${playlist.id}')"></i>
              </div>
            </div>
          `;
        }).join('');
      } catch(error) {
        console.error('Error fetching playlists:', error);
        alert('Error loading playlist');
      }
    }
   
    // Sharing Functions
    function shareTo(platform, contentId) {
      const url = `https://open.spotify.com/playlist/${contentId}`;
      const shareUrls = {
        facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
        instagram: `https://www.instagram.com/?url=${encodeURIComponent(url)}`,
        twitter: `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}`
      };
      window.open(shareUrls[platform], '_blank');
    }
    function shareTrack(platform, trackId) {
      const url = `https://open.spotify.com/track/${trackId}`;
      const shareUrls = {
        facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
        instagram: `https://www.instagram.com/?url=${encodeURIComponent(url)}`,
        twitter: `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}`
      };
      window.open(shareUrls[platform], '_blank');
    }
   
    // Language Functions
    let currentLanguage = 'en';
    function updateLanguage() {
      document.querySelectorAll('[data-en], [data-el]').forEach(el => {
        if (currentLanguage === 'en') {
          if (el.tagName === 'INPUT') {
            el.placeholder = el.getAttribute('data-en');
          } else {
            el.textContent = el.getAttribute('data-en');
          }
        } else {
          if (el.tagName === 'INPUT') {
            el.placeholder = el.getAttribute('data-el');
          } else {
            el.textContent = el.getAttribute('data-el');
          }
        }
      });
      document.documentElement.lang = currentLanguage;
    }
    function toggleLanguage() {
      currentLanguage = (currentLanguage === 'en') ? 'el' : 'en';
      localStorage.setItem('language', currentLanguage);
      updateLanguage();
    }
    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem('language');
      if (savedLang) currentLanguage = savedLang;
      updateLanguage();
    });
  </script>
  
  <!-- Spotify Web Playback SDK (αν χρειάζεται) -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    window.onSpotifyWebPlaybackSDKReady = () => {
      const token = localStorage.getItem('spotifyToken');
      if (!token) return;
      const player = new Spotify.Player({
        name: 'SoundMood Pro Player',
        getOAuthToken: cb => { cb(token); },
        volume: 0.5
      });
      player.addListener('ready', ({ device_id }) => {
        console.log('Device connected:', device_id);
        window.spotifyDeviceId = device_id;
      });
      player.addListener('authentication_error', ({ message }) => {
        console.error('Authentication error:', message);
        localStorage.removeItem('spotifyToken');
        localStorage.removeItem('refreshToken');
        initializeAuth();
      });
      player.connect();
    };
  </script>
