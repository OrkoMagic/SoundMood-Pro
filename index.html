<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundMood Pro v2</title>
  
  <!-- SEO -->
  <meta name="description" content="Find the perfect playlist for every mood!">
  <meta name="keywords" content="music, mood, spotify, playlist">
  <meta name="author" content="Costas Chatzisalis">
  <meta name="robots" content="index,follow">

  <!-- Social Media -->
  <meta property="og:title" content="SoundMood Pro v2">
  <meta property="og:description" content="Find the perfect playlist for every mood!">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://yourdomain.com/images/social-preview.jpg">
  <meta property="og:url" content="https://yourdomain.com">

  <!-- Font Awesome (icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #2A2F4F;
      --secondary-color: #4E4FEB;
      --accent-color: #FFD700;
      --background-dark: #1A1A2E;
      --text-light: #F5F5F5;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: var(--background-dark);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      z-index: -1;
      opacity: 0.1;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .logo {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 1000;
    }
    .logo img {
      width: 200px;
      height: auto;
      filter: drop-shadow(0 0 5px rgba(255,215,0,0.5));
    }
    /* Αλλαγή για το language toggle: αντί για data attributes, το περιεχόμενο θα ανανεώνεται μέσω JS */
    #languageToggle {
      position: fixed;
      top: 18px;
      right: 12px;
      z-index: 1000;
      background: rgba(255,255,255,0.1);
      padding: 3px 8px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.8em;
      backdrop-filter: blur(5px);
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 12px;
      flex-grow: 1;
      margin-top: 80px;
    }
    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      padding: 0.8rem;
      border-radius: 12px;
      margin: 50px 0 15px;
      text-align: center;
      font-size: 0.95em;
      position: sticky;
      top: 0;
      z-index: 1000;
      overflow: hidden;
    }
    .mood-question {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1em;
      color: var(--accent-color);
    }
    .mood-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 15px;
    }
    .mood-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 10px;
      padding: 12px;
      color: var(--text-light);
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      min-height: 60px;
      backdrop-filter: blur(5px);
      position: relative;
    }
    .mood-btn:active {
      transform: scale(0.95);
      background: var(--secondary-color);
    }
    .mood-btn i {
      font-size: 1.5em;
      margin-bottom: 5px;
      transition: transform 0.3s ease;
    }
    .mood-btn:hover i {
      transform: rotate(15deg);
    }
    .input-area {
      margin: 15px 0;
    }
    .input-box {
      display: flex;
      gap: 8px;
    }
    .genre-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: var(--text-light);
      font-size: 0.9em;
      backdrop-filter: blur(5px);
    }
    .send-btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: var(--secondary-color);
      color: white;
      cursor: pointer;
      font-size: 0.9em;
      transition: transform 0.2s ease;
    }
    .playlist-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      animation: slideIn 0.3s ease;
      backdrop-filter: blur(5px);
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .social-share {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      justify-content: center;
    }
    .social-icon {
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
      color: var(--accent-color);
    }
    .social-icon:hover {
      transform: scale(1.2);
    }
    .footer-note {
      font-size: 0.7em;
      line-height: 1.4;
      margin-top: 10px;
      text-align: center;
      padding: 20px;
      color: #888;
    }
    .disclaimer {
      font-size: 0.6em;
      color: #666;
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    @media (max-width: 600px) {
      .logo img {
        width: 150px;
      }
      .mood-grid {
        grid-template-columns: repeat(2, 1fr);
        max-width: 100%;
        margin: 0 auto;
      }
    }
    .loginBtn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: var(--secondary-color);
      color: #fff;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    /* Στυλ για το play button που παίζει ολόκληρο το track */
    .play-btn {
      margin-top: 5px;
      padding: 5px 10px;
      background: var(--secondary-color);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 0.9em;
    }
    .play-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  
  <div class="logo">
    <img src="./images/logo.png" alt="SoundMood Pro">
  </div>

  <!-- Χρησιμοποιούμε id για το language toggle ώστε να το χειριζόμαστε μέσω JS -->
  <div id="languageToggle" onclick="toggleLanguage()"></div>

  <div class="container">
    <div class="header">
      <span data-en="SoundMood Pro" data-el="SoundMood Pro">SoundMood Pro</span>
    </div>
    
    <!-- Spotify Connect Button -->
    <button class="loginBtn" onclick="initializeAuth()"
            data-en="Connect with Spotify" data-el="Connect with Spotify">
      Connect with Spotify
    </button>

    <div class="mood-question" data-en="What's your mood?" data-el="How's your mood?"></div>

    <!-- Mood Buttons -->
    <div class="mood-grid">
      <button class="mood-btn" onclick="selectMood('love')" data-en="Love" data-el="Love">
        <span>Love</span>
      </button>
      <button class="mood-btn" onclick="selectMood('happy')" data-en="Happy" data-el="Happy">

      <button class="mood-btn" onclick="selectMood('sad')" data-en="Sad" data-el="Sad">
        <span>Sad</span>
      </button>
      <button class="mood-btn" onclick="selectMood('chill')" data-en="Chill" data-el="Chill">
        <span>Chill</span>
      </button>
      <button class="mood-btn" onclick="selectMood('party')" data-en="Party" data-el="Party">
        <span>Party</span>
      </button>
      <button class="mood-btn" onclick="selectMood('rainy')" data-en="Rainy Days" data-el="Rainy Days">
        <span>Rainy Days</span>
      </button>
      <button class="mood-btn" onclick="selectMood('workout')" data-en="Workout" data-el="Workout">
        <span>Workout</span>
      </button>
      <button class="mood-btn" onclick="selectMood('nostalgic')" data-en="Nostalgic" data-el="Nostalgic">
        <span>Nostalgic</span>
      </button>
      <button class="mood-btn" onclick="selectMood('zen')" data-en="Zen" data-el="Zen">
        <span>Zen</span>
      </button>
      <button class="mood-btn" onclick="selectMood('breakup')" data-en="Break Up" data-el="Break Up">
        <span>Break Up</span>
      </button>
    </div>
   
    <!-- Custom Genre/Artist Search -->
    <div class="input-area">
      <div class="input-box">
        <input type="text" class="genre-input" 
               placeholder="Select music genre or your favorite artist!"
               data-en="Select music genre or your favorite artist!"
               data-el="Select music genre or your favorite artist!">
        <button class="send-btn" onclick="handleCustomGenre()" 
                data-en="Search" data-el="Search">Search</button>
      </div>
    </div>
   
    <!-- Container for Results (playlists/tracks) -->
    <div id="playlistContainer"></div>
   
    <div class="footer-note">
      OrkoMagic @2025<br>
      Contact: kouroupa82@gmail.com<br>
      <a href="https://ko-fi.com/OrkoMagic" target="_blank">
        <img src="https://cdn.ko-fi.com/cdn/kofi3.png" alt="Support" style="height:40px;">
      </a>
    </div>
   
    <div class="disclaimer">
      <span data-en="This app uses Spotify in accordance with" data-el="This app uses Spotify in accordance with"></span>
      <a href="https://www.spotify.com/legal/end-user-agreement/" target="_blank" data-en="Spotify's Terms of Service" data-el="Spotify's Terms of Service">Spotify's Terms of Service</a>
    </div>
  </div>
   
  <!-- General Scripts -->
  <script>
    // ===================== SETTINGS =====================
    const isLocal = window.location.hostname.includes('localhost') || window.location.hostname === '127.0.0.1';
    const SPOTIFY_CLIENT_ID = '6f24397905834a03b7c0e82039d61ca1';
    const SPOTIFY_REDIRECT_URI = isLocal 
      ? 'http://localhost:8888/callback.html' 
      : 'https://soundmood-pro-v2.netlify.app/callback.html';
   
    // Global variables for dynamic search, infinite scroll and refresh
    let currentSearchQuery = '';
    let currentOffset = 0;
    const searchLimit = 10;
    let isLoading = false;
    let refreshPromptShown = false;
    let totalTracks = 0; // Νέα μεταβλητή για το συνολικό πλήθος αποτελεσμάτων
    
    // ===================== PKCE HELPERS =====================
    function generateRandomString(length) {
      let text = '';
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await window.crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }
    
    // ===================== AUTHENTICATION (LOGIN) =====================
    async function initializeAuth() {
      const codeVerifier = generateRandomString(128);
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      sessionStorage.setItem('code_verifier', codeVerifier);

      const authUrl = new URL('https://accounts.spotify.com/authorize');
      authUrl.searchParams.append('client_id', SPOTIFY_CLIENT_ID);
      authUrl.searchParams.append('response_type', 'code');
      authUrl.searchParams.append('redirect_uri', SPOTIFY_REDIRECT_URI);
      authUrl.searchParams.append('scope', 'streaming user-read-email user-read-private user-read-playback-state user-modify-playback-state');
      authUrl.searchParams.append('code_challenge_method', 'S256');
      authUrl.searchParams.append('code_challenge', codeChallenge);

      window.location.href = authUrl.toString();
    }
    
    // ===================== TOKEN REFRESH =====================
    async function checkAndRefreshToken() {
      let token = localStorage.getItem('spotifyToken');
      if (!token) {
        await initializeAuth();
        return null;
      }

      try {
        const response = await fetch('https://api.spotify.com/v1/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (response.status === 401) throw new Error('Token expired');
        return token;
      } catch (error) {
        console.log('Refreshing token...');
        token = await refreshToken();
        return token;
      }
    }

    async function refreshToken() {
      const refreshTokenStored = localStorage.getItem('refreshToken');
      if (!refreshTokenStored) {
        await initializeAuth();
        return null;
      }

      try {
        const response = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ refresh_token: refreshTokenStored })
        });
        
        if (!response.ok) throw new Error('Refresh failed');
        
        const data = await response.json();
        localStorage.setItem('spotifyToken', data.access_token);
        return data.access_token;
      } catch (error) {
        console.error('Refresh error:', error);
        localStorage.removeItem('refreshToken');
        await initializeAuth();
        return null;
      }
    }
    
    // ===================== DYNAMIC SEARCH (for tracks) =====================
    async function fetchSearchResults(query, offset) {
      let token = localStorage.getItem('spotifyToken');
      if (!token) {
        await initializeAuth();
        return;
      }
      isLoading = true;
      try {
        let response = await fetch(
          `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=${searchLimit}&offset=${offset}`,
          { headers: { 'Authorization': `Bearer ${token}` } }
        );
        if (response.status === 401) {
          token = await refreshToken();
          if (!token) return;
          response = await fetch(
            `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=${searchLimit}&offset=${offset}`,
            { headers: { 'Authorization': `Bearer ${token}` } }
          );
        }
        const data = await response.json();
        // Αποθήκευση του συνολικού πλήθους αποτελεσμάτων
        totalTracks = data.tracks.total;
        const tracks = data.tracks?.items || [];
        const container = document.getElementById('playlistContainer');
        
        container.innerHTML += tracks.map(track => `
          <div class="playlist-card">
            <iframe 
              src="https://open.spotify.com/embed/track/${track.id}"
              width="100%"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media">
            </iframe>
            <button class="play-btn" onclick="playFullTrack('${track.id}')" data-en="Play Full Track" data-el="Αναπαραγωγή">Play Full Track</button>
            <div class="social-share">
              <i class="fab fa-facebook social-icon" onclick="shareTrack('facebook', '${track.id}')"></i>
              <i class="fab fa-instagram social-icon" onclick="shareTrack('instagram', '${track.id}')"></i>
              <i class="fab fa-twitter social-icon" onclick="shareTrack('twitter', '${track.id}')"></i>
            </div>
          </div>
        `).join('');
        
        currentOffset += searchLimit;
      } catch (error) {
        console.error('Error fetching search results:', error);
      }
      isLoading = false;
    }
    
    async function handleCustomGenre() {
      const input = document.querySelector('.genre-input');
      const searchTerm = input.value.trim();
      if (!searchTerm) return;
      currentSearchQuery = searchTerm;
      // Σημείωση: για να εμφανίζονται διαφορετικά αποτελέσματα, θα επιλέξουμε τυχόν offset (εφόσον υπάρχουν περισσότερα αποτελέσματα)
      if (totalTracks > searchLimit) {
        currentOffset = Math.floor(Math.random() * (totalTracks - searchLimit));
      } else {
        currentOffset = 0;
      }
      const container = document.getElementById('playlistContainer');
      container.innerHTML = '';
      await fetchSearchResults(currentSearchQuery, currentOffset);
    }
    
    // ===================== STATIC MOOD BUTTONS (for playlists) =====================
    async function selectMood(moodType) {
      const token = await checkAndRefreshToken();
      if (!token) return;

      try {
        let response = await fetch(`https://api.spotify.com/v1/search?q=${moodType}+mood&type=playlist&limit=10`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (response.status === 401) {
          const newToken = await refreshToken();
          if (!newToken) return;
          response = await fetch(`https://api.spotify.com/v1/search?q=${moodType}+mood&type=playlist&limit=10`, {
            headers: { 'Authorization': `Bearer ${newToken}` }
          });
        }
        const data = await response.json();
        const playlists = data.playlists?.items || [];
        const container = document.getElementById('playlistContainer');
        container.innerHTML = playlists.map(playlist => {
          if (!playlist || !playlist.id) return '';
          return `
            <div class="playlist-card">
              <iframe src="https://open.spotify.com/embed/playlist/${playlist.id}" 
                      width="100%" 
                      height="380" 
                      allow="encrypted-media"
                      frameborder="0"
                      allowtransparency="true">
              </iframe>
              <div class="social-share">
                <i class="fab fa-facebook social-icon" onclick="sharePlaylist('facebook', '${playlist.id}')"></i>
                <i class="fab fa-instagram social-icon" onclick="sharePlaylist('instagram', '${playlist.id}')"></i>
                <i class="fab fa-twitter social-icon" onclick="sharePlaylist('twitter', '${playlist.id}')"></i>
              </div>
            </div>
          `;
        }).join('');
      } catch(error) {
        console.error('Error fetching playlists:', error);
        alert('Error loading playlist');
      }
    }
    
    // ===================== SHARING FUNCTIONS =====================
    function sharePlaylist(platform, playlistId) {
      const url = `https://open.spotify.com/playlist/${playlistId}`;
      const shareUrls = {
        facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
        instagram: `https://www.instagram.com/?url=${encodeURIComponent(url)}`,
        twitter: `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}`
      };
      window.open(shareUrls[platform], '_blank');
    }

    function shareTrack(platform, trackId) {
      const url = `https://open.spotify.com/track/${trackId}`;
      const shareUrls = {
        facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
        instagram: `https://www.instagram.com/?url=${encodeURIComponent(url)}`,
        twitter: `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}`
      };
      window.open(shareUrls[platform], '_blank');
    }
    
    // ===================== PLAY FULL TRACK FUNCTION =====================
    async function playFullTrack(trackId) {
      let token = localStorage.getItem('spotifyToken');
      if (!token) { 
        alert('Authentication required.');
        return;
      }
      try {
        // Σημείωση: Η πλήρης αναπαραγωγή απαιτεί ενεργή συσκευή στο Spotify (και Premium)
        await fetch('https://api.spotify.com/v1/me/player/play', {
          method: 'PUT',
          headers: {
             'Content-Type': 'application/json',
             'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ uris: [`spotify:track:${trackId}`] })
        });
      } catch (error) {
        console.error('Error playing full track:', error);
        alert('Error playing track.');
      }
    }
    
    // ===================== LANGUAGE FUNCTIONS =====================
    let currentLanguage = 'en';

    function updateLanguage() {
      // Ενημέρωση όλων των στοιχείων με data-en/data-el
      document.querySelectorAll('[data-en], [data-el]').forEach(el => {
        // Εάν το στοιχείο είναι INPUT, ενημέρωσε το placeholder
        if (el.tagName === 'INPUT') {
          el.placeholder = el.getAttribute(`data-${currentLanguage}`) || '';
        } else {
          el.textContent = el.getAttribute(`data-${currentLanguage}`) || '';
        }
      });
      document.documentElement.lang = currentLanguage;
      // Ενημέρωση του κουμπιού αλλαγής γλώσσας ώστε να δείχνει τη γλώσσα προς μετάβαση
      const langToggle = document.getElementById('languageToggle');
      langToggle.textContent = currentLanguage === 'en' ? 'GR' : 'EN';
    }

    function toggleLanguage() {
      // Εναλλαγή μεταξύ Αγγλικών και Ελληνικών
      currentLanguage = (currentLanguage === 'en') ? 'el' : 'en';
      localStorage.setItem('language', currentLanguage);
      updateLanguage();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem('language');
      if (savedLang) currentLanguage = savedLang;
      updateLanguage();
    });
    
    // ===================== INFINITE SCROLL & REFRESH PROMPT =====================
    function showRefreshMessage() {
      refreshPromptShown = true;
      const container = document.getElementById('playlistContainer');
      const refreshDiv = document.createElement('div');
      refreshDiv.id = 'refreshPrompt';
      refreshDiv.style.textAlign = 'center';
      refreshDiv.style.margin = '20px 0';
      // Χρησιμοποιούμε την κλάση send-btn για να ταιριάζει με το υπόλοιπο app
      refreshDiv.innerHTML = `<p data-en="Refresh?" data-el="Ανανέωση?">Refresh?</p>
                              <button class="send-btn" onclick="handleRefresh()" data-en="Yes" data-el="Ναι">Yes / Ναι</button>`;
      container.appendChild(refreshDiv);
    }

    async function handleRefresh() {
      const refreshDiv = document.getElementById('refreshPrompt');
      if (refreshDiv) refreshDiv.remove();
      refreshPromptShown = false;
      const container = document.getElementById('playlistContainer');
      container.innerHTML = '';
      // Επιλογή τυχαίου offset ώστε να εμφανίζονται νέα αποτελέσματα για τον ίδιο καλλιτέχνη/genre
      if (totalTracks > searchLimit) {
        currentOffset = Math.floor(Math.random() * (totalTracks - searchLimit));
      } else {
        currentOffset = 0;
      }
      await fetchSearchResults(currentSearchQuery, currentOffset);
    }

    window.addEventListener('scroll', () => {
      if (isLoading) return;
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 50) {
        // Μετά από κάθε πακέτο 10 τραγουδιών σταματάμε το infinite scroll και εμφανίζουμε το prompt
        if (currentOffset !== 0 && currentOffset % searchLimit === 0 && !refreshPromptShown) {
          showRefreshMessage();
        }
      }
    });
  </script>
