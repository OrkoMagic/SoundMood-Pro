<body>

  <!-- General Scripts -->
  <script>
    // ===================== ΡΥΘΜΙΣΕΙΣ =====================
    const REDIRECT_URI = isLocal 
      ? 'http://localhost:8888/callback.html' 
      : 'https://soundmood-pro-v2.netlify.app/callback.html';
   
    // Global μεταβλητές για δυναμική αναζήτηση (infinite scroll)
    let currentSearchQuery = '';
    let currentOffset = 0;
    const searchLimit = 10;
    let isLoading = false;
   
    // ===================== PKCE HELPERS =====================
    function generateRandomString(length) {
      let text = '';
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }
    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await window.crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=+$/, '');
    }
   
    // ===================== ΑΥΘΕΝΤΙΚΟΠΟΙΗΣΗ (LOGIN) =====================
    async function initializeAuth() {
      if (!localStorage.getItem('spotifyToken')) {
        const codeVerifier = generateRandomString(128);
        const codeChallenge = await generateCodeChallenge(codeVerifier);
        localStorage.setItem('code_verifier', codeVerifier);
        const scopes = 'streaming user-read-email user-read-private user-read-playback-state user-modify-playback-state';
        const authUrl = new URL('https://accounts.spotify.com/authorize');
        authUrl.searchParams.append('client_id', CLIENT_ID);
        authUrl.searchParams.append('response_type', 'code');
        authUrl.searchParams.append('redirect_uri', REDIRECT_URI);
        authUrl.searchParams.append('scope', scopes);
        authUrl.searchParams.append('code_challenge_method', 'S256');
        authUrl.searchParams.append('code_challenge', codeChallenge);
        window.location.href = authUrl.toString();
      }
    }
   
    // ===================== PLAYER INIT =====================
    window.onSpotifyWebPlaybackSDKReady = () => {
      const token = localStorage.getItem('spotifyToken');
      if (!token) return;
      const player = new Spotify.Player({
        name: 'SoundMood Pro Player',
        getOAuthToken: cb => { cb(token); },
        volume: 0.5
      });
      player.addListener('ready', ({ device_id }) => {
        console.log('ΣΥΝΔΕΘΗΚΕ ΣΥΣΚΕΥΗ:', device_id);
        window.spotifyDeviceId = device_id;
      });
      player.addListener('authentication_error', ({ message }) => {
        console.error('Σφάλμα αυθεντικοποίησης:', message);
        localStorage.removeItem('spotifyToken');
        localStorage.removeItem('refreshToken');
        initializeAuth();
      });
      player.connect();
    };
   
    // ===================== ΑΝΑΝΕΩΣΗ TOKEN =====================
    async function refreshToken() {
      try {
        const refreshToken = localStorage.getItem('refreshToken');
        if (!refreshToken) {
          console.warn('Δεν υπάρχει refreshToken στο localStorage');
          return null;
        }
        const response = await fetch('/.netlify/functions/refresh', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ refresh_token: refreshToken })
        });
        const data = await response.json();
        if (data.error) {
          console.error('Σφάλμα ανανέωσης:', data);
          return null;
        }
        const newAccessToken = data.access_token;
        localStorage.setItem('spotifyToken', newAccessToken);
        return newAccessToken;
      } catch (error) {
        console.error('Σφάλμα ανανέωσης:', error);
        return null;
      }
    }
   
    // ===================== ΔΥΝΑΜΙΚΗ ΑΝΑΖΗΤΗΣΗ (Infinite Scroll) =====================
    async function fetchSearchResults(query, offset) {
      let token = localStorage.getItem('spotifyToken');
      if (!token) {
        await initializeAuth();
        return;
      }
      isLoading = true;
      try {
        let response = await fetch(
          `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=${searchLimit}&offset=${offset}`,
          { headers: { 'Authorization': `Bearer ${token}` } }
        );
        if (response.status === 401) {
          token = await refreshToken();
          if (!token) return;
          response = await fetch(
            `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=${searchLimit}&offset=${offset}`,
            { headers: { 'Authorization': `Bearer ${token}` } }
          );
        }
        const data = await response.json();
        const tracks = data.tracks?.items || [];
        const container = document.getElementById('playlistContainer');
        container.innerHTML += tracks.map(track => `
          <div class="track-item" style="margin-bottom:10px;">
            <div class="track-preview" style="display: flex; gap: 10px; align-items: center;">
              <img src="${track.album.images[0]?.url || ''}" alt="${track.name}" style="width: 64px; height: 64px; object-fit: cover;">
              <div class="track-details">
                <h4 style="margin-bottom: 4px;">${track.name}</h4>
                <p style="font-size: 0.8em; color: #ccc;">
                  ${track.artists.map(a => a.name).join(', ')}
                </p>
              </div>
              <button class="play-btn" onclick="playTrack('${track.uri}')" style="margin-left:auto;">
                <i class="fas fa-play"></i>
              </button>
            </div>
          </div>
        `).join('');
        currentOffset += searchLimit;
      } catch (error) {
        console.error('Σφάλμα στην αναζήτηση:', error);
      }
      isLoading = false;
    }
   
    async function handleCustomGenre() {
      const input = document.querySelector('.genre-input');
      const searchTerm = input.value.trim();
      if (!searchTerm) return;
      currentSearchQuery = searchTerm;
      currentOffset = 0;
      const container = document.getElementById('playlistContainer');
      container.innerHTML = '';
      await fetchSearchResults(currentSearchQuery, currentOffset);
    }
   
    // ===================== Infinite Scroll Listener =====================
    window.addEventListener('scroll', () => {
      if (isLoading) return;
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
        if (currentSearchQuery !== '') {
          fetchSearchResults(currentSearchQuery, currentOffset);
        }
      }
    });
   
    // ===================== Static Mood Buttons API Calls =====================
    async function selectMood(moodType) {
      try {
        let token = localStorage.getItem('spotifyToken');
        if (!token) {
          await initializeAuth();
          return;
        }
        let response = await fetch(`https://api.spotify.com/v1/search?q=${moodType}+mood&type=playlist&limit=10`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (response.status === 401) {
          token = await refreshToken();
          if (!token) return;
          response = await fetch(`https://api.spotify.com/v1/search?q=${moodType}+mood&type=playlist&limit=10`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
        }
        const data = await response.json();
        const playlists = data.playlists?.items || [];
        const container = document.getElementById('playlistContainer');
        container.innerHTML = playlists.map(playlist => {
          if (!playlist || !playlist.id) return '';
          return `
            <div class="playlist-card">
              <iframe src="https://open.spotify.com/embed/playlist/${playlist.id}" 
                      width="100%" 
                      height="380" 
                      allow="encrypted-media">
              </iframe>
              <div class="social-share">
                <i class="fab fa-facebook social-icon" onclick="shareTo('facebook', '${playlist.id}')"></i>
                <i class="fab fa-instagram social-icon" onclick="shareTo('instagram', '${playlist.id}')"></i>
                <i class="fab fa-twitter social-icon" onclick="shareTo('twitter', '${playlist.id}')"></i>
              </div>
            </div>
          `;
        }).join('');
      } catch(error) {
        console.error('Σφάλμα:', error);
        alert('Σφάλμα φόρτωσης playlist');
      }
    }
   
    // ===================== Playback Functions =====================
    function playPreview(trackId) {
      fetch(`https://api.spotify.com/v1/tracks/${trackId}`, {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${localStorage.getItem('spotifyToken')}`
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.preview_url) {
          const audio = new Audio(data.preview_url);
          audio.play();
        } else if (data.external_urls && data.external_urls.spotify) {
          window.open(data.external_urls.spotify, '_blank');
        } else {
          console.error("No preview available and no fallback URL for track:", trackId);
        }
      })
      .catch(error => console.error("Error fetching preview:", error));
    }
   
    function playTrack(trackUri) {
      const parts = trackUri.split(":");
      const trackId = parts[2];
      fetch("https://api.spotify.com/v1/me", {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${localStorage.getItem('spotifyToken')}`
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.product === "premium") {
          fetch("https://api.spotify.com/v1/me/player/play", {
            method: "PUT",
            headers: {
              "Authorization": `Bearer ${localStorage.getItem('spotifyToken')}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              device_id: window.spotifyDeviceId,
              uris: [trackUri]
            })
          })
          .then(res => {
            if (!res.ok) console.error("Error playing track:", res);
          });
        } else {
          playPreview(trackId);
        }
      })
      .catch(err => console.error("Error checking account type:", err));
    }
   
    function shareTo(platform, contentId) {
      const url = `https://open.spotify.com/playlist/${contentId}`;
      const shareUrls = {
        facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
        instagram: `https://www.instagram.com/?url=${encodeURIComponent(url)}`,
        twitter: `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}`
      };
      window.open(shareUrls[platform], '_blank');
    }
   
    // ===================== Language Functions =====================
    let currentLanguage = 'el';
    function toggleLanguage() {
      currentLanguage = currentLanguage === 'el' ? 'en' : 'el';
      document.querySelectorAll('[data-en], [data-el]').forEach(el => {
        const text = el.getAttribute(`data-${currentLanguage}`);
        if (el.tagName === 'INPUT') {
          el.placeholder = text;
        } else {
          el.textContent = text;
        }
      });
    }
   
    // ===================== INIT =====================
    toggleLanguage();
  </script>
   
  <!-- Spotify Web Playback SDK Scripts -->
  
  <script>
    window.onSpotifyWebPlaybackSDKReady = () => {
      const token = localStorage.getItem('spotifyToken');
      if (!token) return;
      const player = new Spotify.Player({
        name: 'SoundMood Pro Player',
        getOAuthToken: cb => { cb(token); },
        volume: 0.5
      });
      player.addListener('ready', ({ device_id }) => {
        console.log('ΣΥΝΔΕΘΗΚΕ ΣΥΣΚΕΥΗ:', device_id);
        window.spotifyDeviceId = device_id;
      });
      player.addListener('authentication_error', ({ message }) => {
        console.error('Σφάλμα αυθεντικοποίησης:', message);
        localStorage.removeItem('spotifyToken');
        localStorage.removeItem('refreshToken');
        initializeAuth();
      });
      player.connect();
    };
  </script>
